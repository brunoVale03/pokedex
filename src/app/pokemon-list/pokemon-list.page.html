<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="auto" *ngFor="let pokemon of pokemonList.results">
        <ion-card class="pokemon-card"
          (mouseenter)="expandCard(pokemon.name)"
          (mouseleave)="shrinkCard()">
          <ion-card-content (click)="goToDetails(pokemon.name)">
            <div class="pokemon-info">
              <img [src]="getPokemonImage(pokemon.url)" alt="{{ pokemon.name }}" class="pokemon-image">
              <ion-icon 
                [name]="isFavorite(pokemon) ? 'star' : 'star-outline'" 
                class="favorite-icon" 
                (click)="toggleFavorite(pokemon, $event)">
              </ion-icon>
              <div class="extra-info" *ngIf="hoveredPokemon === pokemon.name">
                <p><strong>Height:</strong> {{ pokemon.height }}</p>
                <p><strong>Weight:</strong> {{ pokemon.weight }}</p>
                <p><strong>Base Experience:</strong> {{ pokemon.base_experience }}</p>
              </div>
            </div>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
